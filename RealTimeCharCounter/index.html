<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Real Time Character Counter</h1>
    <p>
      In this lab, you will build a real-time character counter by using
      JavaScript. The character counter will display the number of characters
      entered in a textarea element. The counter will update in real-time as the
      user types in the textarea.
    </p>

    <textarea id="text-input" rows="5" cols="30"></textarea>
    <p id="char-count">Character Count: 0/50</p>

    <script src="script.js"></script>
  </body>
</html>
